version: 2.1
orbs:
  github-cli: circleci/github-cli@1.0.2
jobs:
  build:
    working_directory: ~/automation
    docker:
      - image: circleci/node:12.16.3-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: |
            yarn install --frozen-lockfile
      - save_cache:
          name: Save Cache
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run:
          name: Prettier Check
          command: |
            yarn prettier:check

  publish_pxblue_publish:
    docker:
      - image: circleci/node:12.16.3-browsers
    steps:
      - checkout
      - run:
          name: Authenticate with registry
          command: |
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
            echo "//registry.yarnpkg.com/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run:
          name: Publish @pxblue/publish
          command: |
            cd pxb-publish
            bash scripts/publish.sh -b $CIRCLE_BRANCH


  tag_test:
    docker:
      - image: circleci/node:12.16.3-browsers
    steps:
      - checkout
      - run:
          name: auto tag test
          command: |
            cd pxb-tag
            gh pr create --title "Bugfix from $CIRCLE_BRANCH"
            bash scripts/tag.sh -b $CIRCLE_BRANCH

workflows:
  version: 2
  pxblue_automation:
    jobs:
      - tag_test